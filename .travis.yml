language: cpp
compiler: gcc
dist: xenial

cache:
  directories:
  - $HOME/.cache

env:
  global:
    - SETUP_PATH=.ci-local

addons:
  apt:
    packages:
    # for all EPICS builds
    - libreadline6-dev
    - libncurses5-dev
    - perl
    # for clang compiler
    - clang
    # for RTEMS cross builds
    - qemu-system-x86

install:
  - ./.ci/travis/prepare.sh

script:
  - ./.ci/travis/build.sh

jobs:
  include:
  - env: BASE=7.0 STATIC=YES

  - env: BASE=7.0

  - env: BASE=3.15

  - env: BASE=3.14

  - env: BASE=7.0
    compiler: clang

  - env: BASE=7.0 EXTRA="CMD_CXXFLAGS=-std=c++11"

  - env: BASE=7.0
    dist: trusty

  - env: BASE=7.0 RTEMS=4.10

  - env: BASE=7.0 RTEMS=4.9

  - env: BASE=7.0
    compiler: gcc-6
    addons: { apt: { packages: ["g++-6"], sources: ["ubuntu-toolchain-r-test"] } }

  - env: BASE=7.0
    compiler: gcc-7
    addons: { apt: { packages: ["g++-7"], sources: ["ubuntu-toolchain-r-test"] } }
