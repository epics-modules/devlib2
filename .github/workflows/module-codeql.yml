name: CodeQL Module

on:
  push:
    branches: [master, gha]
    paths:
      - ".github/workflows/module-codeql.yml"
      - "common/**"
      - "linux/**"
      - "exploreApp/**"
      - "pciApp/**"
      - "vmeApp/**"
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/module-codeql.yml"
      - "common/**"
      - "linux/**"
      - "exploreApp/**"
      - "pciApp/**"
      - "vmeApp/**"

permissions:
  contents: read
  security-events: write

env:
  SETUP_PATH: .ci-local:.ci
  BASE: "7.0"
  CMP: gcc
  BCFG: default

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Deps
        run: |
          sudo apt-get update
          sudo apt-get -y install qemu-system-x86 gdb

      - name: Prepare deps (ci-scripts)
        run: python3 .ci/cue.py prepare

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          build-mode: manual
          config-file: ./.github/codeql/config.yml

      - name: Build (ci-scripts)
        run: |
          python3 .ci/cue.py build

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"
